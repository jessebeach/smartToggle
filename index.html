<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Untitled</title>
    <meta name="viewport" content="width=device-width" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
    <script src="jquery.smartToggle.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="jquery.smartToggle.css" type="text/css" />
    <style type="text/css">
     .page {
       margin: 0 auto;
       width: 960px;
     }
     .container-16 {
       width: 100%;
     }
     .grid {
       float: left;
     }
     .grid-4 {
       width: 25%;
     }
     .grid-8 {
       width: 50%;
     }
     .grid-12 {
       width: 75%;
     }
     .grid > .liner {
       padding-left: 16px;
       padding-right: 16px;
     }
    
    </style>
  </head>
  <body>
  <div class="page container-16">
    <div class="grid grid-4">
      <div class="liner">
        <button id="button" name="button">toggle</button>
      </div>
    </div>
    <div class="grid grid-12">
      <div class="liner">
        <div id="hook">
          <p>The quick brown fox.</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
     var a = {
       f: function (el) {
         el.smartToggle();
       }
     };
     var el = $('#hook');
     var c = $.proxy(a.f, a, el);
     var $button = $('#button').bind('click', c);
    });
  </script>
  </body>
</html>
